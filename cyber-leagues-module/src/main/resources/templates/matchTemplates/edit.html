<!DOCTYPE html>
<html lang="pl" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{head::head}"></head>
<body>
<nav th:replace="~{navbar::navibar}"></nav>

<div class="container mt-5">
    <form action="#" th:action="@{/match/edit(leagueId=${league.id})}" th:object="${match}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="scoreA" th:text="'Wynik drużyny ' + *{teamA.name}">Wynik drużyny A:</label>
            <input th:field="*{scoreA}" type="number" class="form-control" id="scoreA" required>
        </div>

        <div class="form-group">
            <label for="scoreB" th:text="'Wynik drużyny ' +  *{teamB.name}">Wynik drużyny B:</label>
            <input th:field="*{scoreB}" type="number" class="form-control" id="scoreB" required>
        </div>

        <button type="submit" class="btn btn-primary">Zapisz</button>
    </form>
</div>
<div th:replace="~{footer::footer}"></div>
</body>
</html>
