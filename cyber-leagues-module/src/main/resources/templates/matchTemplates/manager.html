<div class="container mt-5" >
    <div class="d-flex" sec:authorize="isAuthenticated()">
        <a class="nav-link active" th:href="@{/match/create}">
            <button type="button" class="btn btn-outline-success">Stw√≥rz mecz</button>
        </a>
    </div>

    <div style="text-align: center;" th:if="${league.matches.size() == 0}">
        <p>Nie ma w tym momencie meczy.</p>
    </div>

    <div class="row" th:each="match : ${league.matches}" th:if="${league.matches.size() > 0}">
        <div class = "col-md-4">
            <div th:class="${match.getScoreA() > match.getScoreB()} ? 'team-card team-win' : 'team-card'">
                <div class="team">
                    <div class="team-name" th:text="${match.getTeamA()}">KC</div>
                </div>
            </div>
        </div>
        <div class="col-md-4 text-center align-self-center">
            <div class="team-card">
                <span class="vs" th:text="${match.getScoreA()} + ' VS ' + ${match.getScoreB()}"></span>
            </div>
        </div>
        <div class = "col-md-4">
            <div th:class="${match.getScoreB() > match.getScoreA()} ? 'team-card team-win' : 'team-card'">
                <div class="team">
                    <div class="team-name" th:text="${match.teamB}">MRS</div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
