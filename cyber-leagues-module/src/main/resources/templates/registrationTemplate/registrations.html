<!doctype html>
<html lang="en">
<head th:fragment="meta_data">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CyberLeague</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-PVew3hF5ekF1cuVcH7l+Xub0Zyv7xhJy9U8y4ls0yqSIFAWXayjGWLjiymKg2a4+3m6Rr27XLiwMOw5N+6yqfw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-PVew3hF5ekF1cuVcH7l+Xub0Zyv7xhJy9U8y4ls0yqSIFAWXayjGWLjiymKg2a4+3m6Rr27XLiwMOw5N+6yqfw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <style>
    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .invitation-list {
      margin-top: 20px;
    }

    .invitation {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
    }

  </style>
</head>
<body>
<nav th:replace="~{navbar::navibar}"></nav>

<div class="center-container">
  <div class="container">
    <div class="row">
      <div class="col">
        <h2 class="text-center mb-4">Zaproszenia</h2>
        <div class="invitation-list">
          <!-- Drugie zaproszenie -->


          <div th:each="regist :${registrations}" class="invitation">
            <h4 th:text="${regist.team.name}" class="text-center mb-3"></h4>
            <div class="text-center">
              <!-- Przyciski z ikonami -->

              <form action=# th:action="@{/registration/accept}" th:object="${registration}" method="post">
                <select style="display: none" th:field="*{id}">
                  <option th:value="${regist.id}"></option>
                </select>
                <button class="btn btn-success mr-2" type="submit"><i class="fas fa-check"></i></button>
              </form>

              <form action=# th:action="@{/registration/decline}" th:object="${registration}" method="post">
                <select style="display: none" th:field="*{id}">
                  <option th:value="${registration.id}"></option>
                </select>
                <button class="btn btn-danger" type="submit"><i class="fas fa-times"></i></button>
              </form>
            </div>
          </div>


          <!-- Dodaj więcej zaproszeń tutaj -->
        </div>
      </div>
    </div>
  </div>
</div>


<footer th:replace="~{footer::footer}"></footer>
</body>

</html>
