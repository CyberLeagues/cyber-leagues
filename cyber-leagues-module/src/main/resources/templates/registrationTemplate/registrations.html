<!DOCTYPE html>
<html lang="en">
<head th:fragment="meta_data">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CyberLeague</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-PVew3hF5ekF1cuVcH7l+Xub0Zyv7xhJy9U8y4ls0yqSIFAWXayjGWLjiymKg2a4+3m6Rr27XLiwMOw5N+6yqfw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <style>
    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .invitation-list {
      margin-top: 20px;
    }

    .invitation {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
    }

  </style>
</head>
<body>
<nav th:replace="~{navbar::navibar}"></nav>

<div class="center-container">
  <div class="container">
    <div class="row">
      <div class="col">
        <h2 class="text-center mb-4">Zaproszenia</h2>
        <div class="invitation-list d-flex justify-content-center flex-wrap">
          <!-- Drugie zaproszenie -->
          <div th:each="regist :${registrations}" class="invitation mx-2">
            <h4 th:text="${regist.team.name}" class="text-center mb-3"></h4>
            <div class="text-center">
              <!-- Przyciski z ikonami -->
              <form action="#" th:action="@{/registration/accept}" th:object="${registration}" method="post" class="d-inline">
                <select style="display: none" th:field="*{id}">
                  <option th:value="${regist.id}"></option>
                </select>
                <button class="btn btn-success me-2" type="submit"><i class="fas fa-check"></i> Zaakceptuj</button>
              </form>

              <form action="#" th:action="@{/registration/decline}" th:object="${registration}" method="post" class="d-inline">
                <select style="display: none" th:field="*{id}">
                  <option th:value="${regist.id}"></option>
                </select>
                <button class="btn btn-danger" type="submit"><i class="fas fa-times"></i> Odrzuć</button>
              </form>
            </div>
          </div>
          <!-- Dodaj więcej zaproszeń tutaj -->
        </div>
      </div>
    </div>
  </div>
</div>

<footer th:replace="~{footer::footer}"></footer>
</body>
</html>
