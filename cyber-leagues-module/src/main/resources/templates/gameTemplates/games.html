<!doctype html>
<html lang="en">
<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>CyberLeague</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link rel="stylesheet" href="games.css">
</head>
<body>
<nav th:replace="~{navbar::navibar}"></nav>


<div class="container" th:if="${games.size() == 0}" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="text-align: center;">
        <p>Nie ma w tym momencie Gier.</p>
    </div>
</div>


<div class="container" th:each="game : ${games}" th:if="${games.size() > 0}">
    <div class="row">
        <div class = "col-md-4">
            <div th:class="${game.getScoreA() > game.getScoreB()} ? 'team-card team-win' : 'team-card'">
                <div class="team">
                    <div class="team-name" th:text="${game.getTeam1().getName()}">KC</div>
                </div>
            </div>
        </div>
        <div class="col-md-4 text-center align-self-center">
            <div class="team-card">
                <span class="vs" th:text="${game.getScoreA()} + ' VS ' + ${game.getScoreB()}"></span>
            </div>
        </div>
        <div class = "col-md-4">
            <div th:class="${game.getScoreB() > game.getScoreA()} ? 'team-card team-win' : 'team-card'">
                <div class="team">
                    <div class="team-name" th:text="${game.getTeam2().getName()}">MRS</div>
                </div>
            </div>
        </div>
    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
