<head th:replace="~{head::head}"></head>

<div th:if="${user.team.owner.providerId} == ${user.providerId} ">
    <div>
        <form action="#" th:action="@{/invitation/create}" th:object="${invitation}" method="post">

            <label>Zawodnicy:</label>
            <select th:field="*{user}" class="form-control" id="zawodnik" required>
                <option th:each="userToInvite : ${users}"
                        th:value="${userToInvite}" th:text="${userToInvite.name}"></option>
            </select>
        </div>

            <button type="submit" class="btn btn-primary">Zapro≈õ</button>
        </form>
    </div>

    <div>
        <p th:each="player : ${user.team.players}" th:text="${player.name}" ></p>
    </div>

</div>


</body>
