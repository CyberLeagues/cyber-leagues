<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CyberLeague</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{navbar::navibar}"></nav>

<div th:if="${team} != null">
  <h1 th:text="${team.name}"></h1>
  <div class="container" th:each="match : ${team.matches}" th:if="${team.matches.size() > 0}">
    <div class="row">
      <div class = "col-md-4">
        <div th:class="${match.getScoreA() > match.getScoreB()} ? 'team-card team-win' : 'team-card'">
          <div class="team">
            <div class="team-name" th:text="${match.getTeamA()}">KC</div>
          </div>
        </div>
      </div>
      <div class="col-md-4 text-center align-self-center">
        <div class="team-card">
          <span class="vs" th:text="${match.getScoreA()} + ' VS ' + ${match.getScoreB()}"></span>
        </div>
      </div>
      <div class = "col-md-4">
        <div th:class="${match.getScoreB() > match.getScoreA()} ? 'team-card team-win' : 'team-card'">
          <div class="team">
            <div class="team-name" th:text="${match.teamB}">MRS</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <table>
      <tbody>
      <tr th:each="player : ${team.players}">
        <td th:text ="${player.name}"></td>
      </tr>
      </tbody>
    </table>
    <p th:if="${user} != null">
      <span th:if="${team.owner.providerId} == ${user.providerId}">
        <a th:href="@{/team/manage}" class="btn btn-primary">
                        Zarządzaj
                    </a>
      </span>
    </p>
  </div>
</div>

<div th:if="${team} == null">
  <span>brak takiej drużyny</span>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
